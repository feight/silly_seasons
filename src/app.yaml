

application: silly-seasons-dev
version: 1
runtime: python27
api_version: 1
threadsafe: yes


# -------------------------------------------------------------------------- #
#
#     libraries
#
# -------------------------------------------------------------------------- #


libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: PIL
  version: "1.1.7"
- name: lxml
  version: "2.3"
- name: markupsafe
  version: "0.15"


# -------------------------------------------------------------------------- #
#
#     gaext includes
#
# -------------------------------------------------------------------------- #


includes:
- gaext/settings/builtins.yaml
- gaext/settings/skip_files.yaml


# -------------------------------------------------------------------------- #
#
#     handlers
#
# -------------------------------------------------------------------------- #


handlers:


# -------------------------------------------------------------------------- #
#
#     static - mime types
#
# -------------------------------------------------------------------------- #


- url: /static/(.*\.woff2)
  mime_type: application/font-woff2
  static_files: app\/static/\1
  upload: app/static/(.*\.woff2)


# -------------------------------------------------------------------------- #
#
#     static
#
# -------------------------------------------------------------------------- #


# prevent html from being served from the static directory
- url: /static/(.*?).html
  script: gaext.scripts.default.app

- url: /robots.txt
  static_files: app/static/robots.txt
  upload: static/robots.txt

- url: /favicon.ico
  static_files: app/static/favicon.ico
  upload: static/favicon\.ico

- url: /static
  static_dir: app/static

- url: /bundles
  static_dir: app/bundles

- url: /build
  static_dir: app/build

# prevent templates and scripts being served up statically
- url: /pages/(.*?).(html|py)
  script: gaext.scripts.default.app

- url: /pages
  static_dir: app/templates/pages
  application_readable: true


# -------------------------------------------------------------------------- #
#
#     catch all
#
# -------------------------------------------------------------------------- #


- url: .*
  script: gaext.scripts.default.app
